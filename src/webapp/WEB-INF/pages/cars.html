<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все машины</title>
</head>
<body>
<h1> All Cars </h1>
<div>
  <table border="1">
      <tr>
          <th> Model</th>
          <th> Color</th>
          <th> Series</th>
      </tr>
      <tr th:each="car : ${cars}">
          <td th:utext="${car.getModel()}">Model</td>
          <td th:utext="${car.getColor()}">Color</td>
          <td th:utext="${car.getSeries()}">Series</td>
      </tr>
    </table>
</div>
</body>
</html>
